name: React Native
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2
        with:
          repository: 'mrzachnugent/react-native-reusables'
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'
      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          version: 8
          run_install: true
      - name: Build project
        run: pnpm run build:showcase
      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
            # download auto zip
            name: qrcode
            path: dist